<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LumX Template</title>

    <link href="./vendor/lumx/dist/lumx.css" rel="stylesheet">
    <link href="./vendor/mdi/css/materialdesignicons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>

    <script src="./vendor/jquery/dist/jquery.js"></script>
    <script src="./vendor/velocity/velocity.js"></script>
    <script src="./vendor/moment/min/moment-with-locales.js"></script>
    <script src="./vendor/angular/angular.js"></script>
    <script src="./vendor/lumx/dist/lumx.js"></script>
    <script src="./vendor/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/SettingsCtrl.js"></script>
    <script src="./js/Config.js"></script>
    <script src="./js/Encrypt.js"></script>

    <script src="./js/UsersCtrl.js"></script>
    <script src="./js/UserServ.js"></script>

    <script src="./js/UserNewCtrl.js"></script>
    <script src="./js/UserNewServ.js"></script>
    <script src="./js/UserEditCtrl.js"></script>
    <script src="./js/UserEditServ.js"></script>
    <script src="./js/MainCtrl.js"></script>
    <script src="./js/MainServ.js"></script>
    <script src="./js/filter.js"></script>

</head>
<body ng-app="app">


<div class="toolbar bgc-indigo-500">
    <div class="toolbar__left mr+++">
        <button class="btn btn--l btn--white btn--icon" lx-ripple>
            <i class="mdi mdi-menu"></i>
        </button>
    </div>

    <span class="toolbar__label fs-title tc-white">Roi-Et App</span>

    <div class="toolbar__right">
        <lx-search-filter closed theme="dark"></lx-search-filter>

        <lx-dropdown position="right" from-top>
            <button class="btn btn--l btn--white btn--icon" lx-ripple lx-dropdown-toggle>
                <i class="mdi mdi-dots-vertical"></i>
            </button>

            <lx-dropdown-menu>
                <ul>
                    <li><a class="dropdown-link">Action</a></li>
                    <li><a class="dropdown-link">Another action</a></li>
                    <li><a class="dropdown-link">Something else here</a></li>
                    <li class="dropdown-divider"></li>
                    <li><a class="dropdown-link dropdown-link--is-header">Header</a></li>
                    <li><a class="dropdown-link">Separated link</a></li>
                </ul>
            </lx-dropdown-menu>
        </lx-dropdown>
    </div>
</div>

<!-- end toolbar -->

<div flex-container="row">

    <div flex-item="4" class="card p+">
        <span class="fs-title display-block mb">เมนูการใช้งาน</span>

        <div class="divider divider--dark"></div>
        <ul class="list mt++">
            <li class="list-row list-row--has-separator">
                <div class="list-row__primary">
                    <i class="icon icon--l icon--red icon--circled mdi mdi-android"></i>
                </div>

                <div class="list-row__content">
                    <a ui-sref="main">ทะเบียนผู้รับบริการ</a>
                </div>
            </li>
            <li class="list-row list-row--has-separator">
                <div class="list-row__primary">
                    <i class="icon icon--l icon--blue icon--circled mdi mdi-account-key"></i>
                </div>

                <div class="list-row__content">
                    <a ui-sref="users">ผู้ใช้งานระบบ</a>
                </div>
            </li>
            <li class="list-row list-row--has-separator">
                <div class="list-row__primary">
                    <i class="icon icon--l icon--green icon--circled mdi mdi-plus"></i>
                </div>

                <div class="list-row__content">
                    <a ui-sref="settings">กำหนดค่า</a>
                </div>
            </li>
        </ul>
    </div>
    <div flex-item="8" class="card p+">
        <ui-view></ui-view>
    </div>

</div>

</body>
</html>
